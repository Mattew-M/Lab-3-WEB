<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Проєкт карток</title>
  <link rel="stylesheet" href="shop.css"/>
  <link rel="stylesheet" href="grahps.css"/>
</head>
<body class="animated-block">
<header class="header">
  <div class="container">
    <div class="logo">🔪 BladeMaster</div>
    <nav>
      <a href="/shop/shop.html" class="shop-btn">🛒 До магазину</a>
      <a href="/home/home.html" class="shop-btn">🏠 Головна</a>
      <a href="/team/team.html" class="shop-btn">👨‍👦‍👦 Команда</a>
      <a href="/news/news.html" class="shop-btn">👨‍👦‍👦 Новини</a>
      <a href="/shop/graphs.html" class="shop-btn">👨‍👦‍👦 Графіки</a>
    </nav>
    <div class="info">
      <div class="socials">
        <a href="#" class="social-link"><img class="social-img" src="/img/facebook.png" alt="Facebook"/></a>
        <a href="#" class="social-link"><img class="social-img" src="/img/instagram.png" alt="Instagram"/></a>
        <a href="#" class="social-link"><img class="social-img" src="/img/twitter.png" alt="Twitter"/></a>
      </div>
    </div>
    <div class="log">
      <button onclick="showCart()" class="shop-btn">🛒 Корзина</button>
      <button id="loginBtn" class="shop-btn">Login</button>
      <button id="registerBtn" class="shop-btn">Register</button>
    </div>
  </div>
</header>


<div class="graphs-section">
  <h2>📊 Оберіть графік для перегляду</h2>
  <select id="chartSelector">
    <option value="bar">Гістограма середнього рейтингу</option>
    <option value="pie">Кругова діаграма по категоріях</option>
    <option value="line">Лінійний графік рейтингів</option>
  </select>

  <div class="chart-container" id="barChartContainer">
    <canvas id="barChart"></canvas>
  </div>
  <div class="chart-container" id="pieChartContainer" style="display: none;">
    <canvas id="pieChart"></canvas>
  </div>
  <div class="chart-container" id="lineChartContainer" style="display: none;">
    <canvas id="lineChart"></canvas>
  </div>
</div>

<div class="footer-div">
  <footer class="footer">
    <p>&copy; 2025 Мулярчик Матвій. Всі права захищено.</p>
  </footer>
</div>

<!-- Модальні вікна -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('loginModal')">&times;</span>
    <h2>Вхід</h2>
    <input type="text" placeholder="E-mail"/>
    <input type="password" placeholder="Пароль"/>
    <button onclick="submitForm('login')">Увійти</button>
  </div>
</div>

<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('registerModal')">&times;</span>
    <h2>Реєстрація</h2>
    <input type="text" placeholder="E-mail"/>
    <input type="password" placeholder="Пароль"/>
    <input type="password" placeholder="Підтвердіть пароль"/>
    <button onclick="submitForm('register')">Зареєструватися</button>
  </div>
</div>


<!-- Корзина -->
<div id="cartModal" class="modal">
  <div id="cartModalContent" class="modal-content"></div>
  <div id="cartTotal" style="margin-top: 15px; font-weight: bold; font-size: 18px; color: #ff4500;"></div>
</div>

    <script src="shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graphs.js"></script>   
    <button id="scrollTopBtn" title="Вгору" aria-label="Прокрутити вверх">⬆️</button>

</body>
</html>
